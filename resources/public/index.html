<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #content { white-space: pre-wrap; }
        #input-area { margin-top: 20px; }
        #message { width: 80%; }
        #send { width: 15%; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 24px;
            border: 1px solid #888;
            width: 80%;
        }
        .system-message {
            color: gray;
            font-style: italic;
            margin-bottom: 1rem;
        }
        .observation-message {
            color: gray;
            font-style: italic;
        }
        .user-message {
            color: #3B82F6;
            margin-bottom: 1rem;
            border-left: 4px solid #3B82F6;
            padding-left: 1rem;
        }
        .assistant-message {
            color: black;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-full">
        <div class="container p-6 w-2/5 h-full">
            <div id="modal-container"></div>
            <div id="content" class="h-[80vh] overflow-y-auto bg-white p-4 rounded-md shadow-md"></div>
            <div id="input-area" class="p-4 flex items-center bg-white rounded-md shadow-md">
                <div class="relative w-full h-24">
                    <textarea id="message" placeholder="Type your message here..." class="flex-grow p-4 h-24 resize-none focus:outline-none"></textarea>
                    <button id="send" class="absolute bottom-2 right-2 inline-flex items-center justify-center w-20 h-10 bg-black text-white font-semibold rounded-full hover:bg-blue-400 focus:outline-none">Send</button>
                </div>
            </div>
        </div>
        <div class="container p-6 w-3/5 h-full">
            <div id="canvas" class="h-full bg-gray-100 p-4 rounded-md">
                
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const contentDiv = document.getElementById('content');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const modalContainer = document.getElementById('modal-container');
        const ws = new WebSocket('ws://' + window.location.host + '/ws');

        function loadOptionsModal() {
            fetch('/options-modal')
                .then(response => response.text())
                .then(html => {
                    modalContainer.innerHTML = html;
                    document.getElementById('options-modal').style.display = 'block';
                    document.getElementById('options-submit').addEventListener('click', setOptions);
                });
        }

        function setOptions() {
            const selectedDCC = document.getElementById('dcc-select').value;
            if (selectedDCC) {
                ws.send(JSON.stringify({type: 'set_dcc', dcc: selectedDCC}));
                document.getElementById('options-modal').style.display = 'none';
            }
        }

        ws.onopen = function() {
            console.log('WebSocket connection opened');
            // loadOptionsModal();
        };

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            // console.log("Received message:", message);
            
            if (message.type === 'connected') {
                contentDiv.innerHTML += `<div class="system-message">${message.message}</div>`;
            } else if (message.type === 'dcc_set') {
                contentDiv.innerHTML += `<div class="system-message">(DCC set to: ${message.dcc})</div>`;
            } else if (message.type === 'observation-message') {
                contentDiv.innerHTML += `<div class="observation-message">${message.content}</div>`;
            } else if (message.type === 'assistant-start-message') {
                contentDiv.innerHTML += `<div class="assistant-message">${message.content}`;
            } else if (message.type === 'assistant-message') {
                const lastMessage = contentDiv.lastElementChild;
                lastMessage.innerHTML += message.content;
            } else if (message.type === 'assistant-end-message') {
                const lastMessage = contentDiv.lastElementChild;
                lastMessage.innerHTML += message.content;
            } else {
                
            }        
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        ws.onclose = function() {
            contentDiv.innerHTML += '<div class="system-message">Connection closed.</div>';
        };

        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message !== '') {
                ws.send(JSON.stringify({type: 'chat', content: message}));
                contentDiv.innerHTML += `<div class="user-message">${message}</div>`;
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
